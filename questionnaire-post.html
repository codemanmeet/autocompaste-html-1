        <h1>Post-Experiment Questionnaire</h1>
        <hr>
        <p>
          Thank you for participating!  Please rate your experience and click <b>Submit</b>.
        </p>
        <p>
          고맙습니다! 경험을 평가 해주십시오. 후 <b>Submit 버튼을</b> 클릭합니다.
        </p>

        <p>Current participant:
          <span class="js-pid pid"></span>
        </p>

        <form id="post-expt-form">

          <div class="form-group">
            <label for="q1">Question 1 - On a scale of 1 to 4, with 4 being extremely satisfied and 1 being extremely not satisfied, rate your satisfaction in copying articles using the <b>traditional copy and paste</b> technique.</label>
            <label for="q4">기존의 복사 및 붙여 넣기 기술의 만족도를 평가 해주십시오.</label>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="4"> 4 Extremely satisfied 우수한!
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q1" value="3"> 3
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q1" value="2"> 2
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q1" value="1"> 1 Extremely dissatisfied 만족하지
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="q2">Question 2 - On a scale of 1 to 4, with 4 being extremely satisfied and 1 being extremely not satisfied, rate your satisfaction in copying articles using the <b>AutoComPaste</b> technique.</label>
            <label for="q2">AutoComPaste 기술의 만족도를 평가 해주십시오.</label>
            <div class="radio">
              <label>
                <input type="radio" name="q2" value="4"> 4 Extremely satisfied 우수한!
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q2" value="3"> 3
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q2" value="2"> 2
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="q2" value="1"> 1 Extremely dissatisfied 만족하지
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="q3">Question 3 - Please state the issues you have with traditional copy and paste.</label>
              <label for="q3">기존의 복사 및 붙여 넣기 기술의 문제를 적어주세요.</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="q3" value="1">Too troublesome to click and drag mouse
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="q3" value="2"> Too faulty, computer does not detect pressing of Ctrl + C / Ctrl + V
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="q3" value="3">Too slow, does not copy what I am looking at immediately.
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="q3" value="4">Too troublesome, needs navigation and clicking on multiple windows.</label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="q3" value="5">Other reasons</label>
            </div>

          <div class="form-group">
            <label for="q4">Question 4 - What did you like about AutoComPaste?</label>
            <br>
            <label for="q4">무슨 일이 AutoComPaste의 techinque에 대한 좋은했다?</label>
            <textarea class="form-control" id="q4" name="q4" placeholder="Enter response"></textarea>

        event.preventDefault();
        var formResponses = $(this).serializeArray();
        // Do your own form validation here.
        ACPToolKit.downloadFormData(formResponses, 'post');
        ACPToolKit.clearAllData();
        alert('Thank you for participating!  경험이 기록되었습니다. 참여 주셔서 감사합니다.');
      });
    });
